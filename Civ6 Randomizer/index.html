        <div id="menu">
            <p>
                Click leader to blacklist
            </p>
            <button onclick="randomize()">Randomize</button>
            <br />
            <br />
            <button onclick="saveBlacklist()">Save blacklist</button>
            <hr />
            <div id="output"></div>
        </div>
        <script>
            function mousedown(img) {
                img.dataset.ignored = img.dataset.ignored == "false" || !img.dataset.ignored ? "true" : "false";
            }

            function randomize() {
                whitelist = document.getElementById("leaders").querySelectorAll('[data-ignored="false"]');
                document.getElementById("output").innerHTML = whitelist[Math.floor(Math.random() * whitelist.length)].outerHTML
            }

            function saveBlacklist() {
                leaders = document.getElementById("leaders").children;
                blacklist = []
                for (const leader of leaders) {
                    if (leader.dataset.ignored == "true") {
                        blacklist.push(leader.src.replace(/.+portraits/, 'portraits'))
                    }
                }
                localStorage.setItem("blacklist", JSON.stringify(blacklist));
            }

            window.onload = function() {
                blacklist = JSON.parse(localStorage.getItem("blacklist"));

                if (blacklist) {
                    for (const leader of blacklist) {
                        document.querySelectorAll(`[src="${leader}"]`)[0].dataset.ignored = "true"
                    }
                }
            }
        </script>
